        position: relative;

<style>

<script src="https://cdn.jsdelivr.net/npm/luxon@1.24.1/build/global/luxon.min.js"></script>

<script>
    window.onload = function () {
        var defaultTimeZone = luxon.DateTime.local().zoneName;
        var onDetailPage = document.querySelector('.dp-vilt-events') !== null;
        var onIltLessonPage = document.querySelector('#vilt-sessions-container') !== null;
        var onPurchasePage = document.querySelector('.vilt-lessons-list__tile') !== null;
        var timeZonePicker = document.querySelector('#timezone_picker_container #timezone_picker');

        /* Initial load stuff -- places the timepicker in specified spots, removes it if we're not on a page with ILT times */
        if (onDetailPage || onIltLessonPage || onPurchasePage) {
            timeZonePicker.querySelector('option[value="' + defaultTimeZone + '"]').setAttribute('selected', '');
            overrideDateAndTimes();

            if (onDetailPage) {
                document.querySelector('#ep-footer .right').prepend(timeZonePicker.parentNode);
            } else if (onIltLessonPage) {
                document.querySelector('#lp-footer').classList.add('lp-footer-flex-display');
                document.querySelector('#lp-footer').prepend(timeZonePicker.parentNode);
            } else if (onPurchasePage) {
                document.querySelector('#ep-footer .right').prepend(timeZonePicker.parentNode);
            }
        } else {
            timeZonePicker.parentNode.parentNode.removeChild(timeZonePicker.parentNode);
        }

        /* Any time a new timezone is selected, we'll override the ILT times using that zone */
        timeZonePicker.addEventListener("change", function () {
            overrideDateAndTimes()
        })

        function overrideDateAndTimes() {
            if (onDetailPage) {
                overrideDetailPageDateTimes();
            } else if (onIltLessonPage) {
                overrideLessonPageDateTimes();
                var mutationObserver = new MutationObserver(function (mutations) {
                    mutations.forEach(function (mutation) {
                        if (mutation.type === 'childList') {
                            overrideLessonPageDateTimes();
                        }
                    })
                })
                mutationObserver.observe(document.querySelector('#vilt-sessions-container'), { childList: true });
            } else if (onPurchasePage) {
                overridePurchasePageDateTimes();
                localizeSelectedIltEvent();
            }
        }

        function overrideDetailPageDateTimes() {
            var timeZone = getSelectedTimeZone();
            document.querySelectorAll('.dp-vilt-events time').forEach(function (time, index) {
                var localDateTime = getLocalDateTime(time, timeZone);

                if (time.classList.contains('sj-vilt-start-time')) {
                    time.querySelector('span').textContent = localDateTime.dateTimeMedium;
                } else if (time.classList.contains('sj-vilt-end-time')) {
                    time.querySelector('span').textContent = localDateTime.dateTimeMedium + ' ' + localDateTime.timeZoneShort;
                }
            })
        }

        function overrideLessonPageDateTimes() {
            var timeZone = getSelectedTimeZone();
            document.querySelectorAll('#vilt-sessions-container time').forEach(function (time, index) {
                var localDateTime = getLocalDateTime(time, timeZone);

                if (time.classList.contains('sj-vilt-start-time')) {
                    if (time.querySelector('.sj-text-from-date-value span') !== null) {
                        time.querySelector('.sj-text-from-date-value span').childNodes[1].textContent = ' ' + localDateTime.dateTimeFull;
                    } else if (time.querySelector('.sj-text-lt-from-date span') !== null)
                        time.querySelector('.sj-text-lt-from-date span').childNodes[2].textContent = ' ' + localDateTime.dateTimeFull;
                } else if (time.classList.contains('sj-vilt-end-time')) {
                    if (time.querySelector('.sj-text-to-date-value span') !== null) {
                        time.querySelector('.sj-text-to-date-value span').childNodes[1].textContent = ' ' + localDateTime.dateTimeFull;
                    } else if (time.querySelector('.sj-text-lt-to-date span') !== null) {
                        time.querySelector('.sj-text-lt-to-date span').childNodes[2].textContent = ' ' + localDateTime.dateTimeFull;
                    }
                } else if (time.classList.contains('sj-month-day-widget-time')) {
                    time.querySelector('.month').textContent = localDateTime.month;
                    time.querySelector('.day').textContent = localDateTime.day;
                    time.querySelector('.time').textContent = localDateTime.timeSimple + ' ' + localDateTime.timeZoneShort;
                }
            })
        }

        function overridePurchasePageDateTimes() {
            var timeZone = getSelectedTimeZone();
            if (onPurchasePage) {
                document.querySelectorAll('.preview-lesson-reveal-modal time').forEach(function (time, index) {
                    var localDateTime = getLocalDateTime(time, timeZone);
                    if (time.classList.contains('sj-vilt-start-time')) {
                        time.querySelector('.sj-text-from-date-value span').childNodes[1].textContent = ' ' + localDateTime.dateTimeFull;
                    } else if (time.classList.contains('sj-vilt-end-time')) {
                        time.querySelector('.sj-text-to-date-value span').childNodes[1].textContent = ' ' + localDateTime.dateTimeFull;
                    } else if (time.classList.contains('sj-month-day-widget-time')) {
                        time.querySelector('.month').textContent = localDateTime.month;
                        time.querySelector('.day').textContent = localDateTime.day;
                        time.querySelector('.time').textContent = localDateTime.timeSimple + ' ' + localDateTime.timeZoneShort;
                    }
                })
                document.querySelectorAll('.sj-text-register').forEach(function (registerButton, index) {
                    registerButton.addEventListener('click', localizeSelectedIltEvent);
                })
            }
        }

        function localizeSelectedIltEvent() {
            var timeZone = getSelectedTimeZone();
            if (document.querySelectorAll('.sj-vilt-register-time').length > 0) {
                document.querySelectorAll('.sj-vilt-register-time').forEach(function (time, index) {
                    var localDateTime = getLocalDateTime(time, timeZone);
                    time.querySelector('.selection-details__time').textContent = ' ' + localDateTime.dateTimeFull;
                })
            }
        }

        /* Creates a DateTime instance and returns various formats using the zone specified in the timezone picker */
        function getLocalDateTime(time, timeZone = 'local') {
            var parsedDateTime = luxon.DateTime.fromISO(time.getAttribute('datetime'), { zone: timeZone });

            return {
                dateTimeFull: parsedDateTime.toLocaleString(luxon.DateTime.DATETIME_FULL),
                dateTimeMedium: parsedDateTime.toLocaleString(luxon.DateTime.DATETIME_MED),
                timeSimple: parsedDateTime.toLocaleString(luxon.DateTime.TIME_SIMPLE),
                timeZoneShort: parsedDateTime.toFormat('ZZZZ'),
                month: parsedDateTime.monthLong,
                day: parsedDateTime.day,
            }
        }

        function getSelectedTimeZone() {
            return timeZonePicker.options[timeZonePicker.selectedIndex].value;
        }
    }
</script>
<!-- End: Localize ILT datetimes surfaced in the detail, lesson, and payment page -->
