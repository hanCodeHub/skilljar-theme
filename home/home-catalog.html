    <!-- scripts for modifying homepage -->
    <script>
        // HOMEPAGE COURSES/SERIES MUST BE TAGGED WITH 'homepage'
        // hides all courses from homepage once it loads
        document.addEventListener('DOMContentLoaded', () => {
            const allCourses = document.querySelectorAll('.course');
            if (allCourses) {
                hideCoursesHomePage(allCourses);
            }
        })

        // hides all courses and course series not tagged with homepage
        function hideCoursesHomePage(courses) {
            for (course of courses) {
                if (!course.tagArray.includes("homepage")) {
                    course.style.display = 'none';
                }
            }
        }
    </script>
