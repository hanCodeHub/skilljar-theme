<script>

        ]);

        openCoursesNewTab()
    });

</script>

<!-- FILTER AND SEARCH -->
<script>

    // after all scripts are loaded, add event listeners for filter controls
    // event handler functions defined in global theme
    document.addEventListener('DOMContentLoaded', () => {

        // get filter control elements specific to this page
        const filters = [
            document.getElementById('filter-select-product'),
            document.getElementById('filter-select-platform'),
            document.getElementById('filter-select-level'),
            document.getElementById('filter-search')
        ]

        // handle course filters - passing in all filter elements
        for (filter of filters) {
            filter.addEventListener('change', handleCourseFilters(filters));
        }

        // handle filter reset - passing in all filter elements
        const resetBtn = document.getElementById('filter-reset');
        resetBtn.addEventListener('click', handleFilterReset(filters));

    })

</script>
